{% extends 'base.html' %}
{% block content %}
    <div>
        <p>Title: {{ book.title }}</p>
        <p>Author: {{ book.author.last_name }}, {{ book.author.first_name }}</p>
        <p>
            <form class="editing_form" action="/books/{{book.id}}/edit" method="POST">
            <button>Edit book details</button>
            </form>
        </p>
        <p>
            <form class="deletion_form" action="/books/{{book.id}}/delete" method="POST">
            <button>Delete this book</button>
            </form>
        </p>
    </div>
{% endblock content %}
