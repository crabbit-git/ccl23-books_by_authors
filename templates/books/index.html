{% extends 'base.html' %}
{% block content %}
<section>
{% for book in books %}
    <div class="book">
        <div class="content">
            {{ book.author.first_name }} {{ book.author.last_name }}:
            <a href="/books/{{book.id}}">{{ book.title }}</a>
        </div>
    </div>
{% endfor %}
</section>
{% endblock content %}
